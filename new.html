<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>SHELFLIFE NEW</title>
  </head>
  <body>
    <header class="header">
      <div class="header-floors">
        <div class="header-floors__container">
          <div class="header-logo">
            <img src="./images/logos/logo-header.webp" alt="logo-header" />
            <!-- <img src="./images/logos/logo-header.png" alt="logo-header" /> -->
          </div>
          <div class="header-autorization">
            <div class="header-autorization__container">
              <div class="wearShop">
                international online sneaker and street wear shop
              </div>
              <div class="functional">
                <div class="shippingPolicy">Shipping Policy</div>
                <div class="FindStore">Find Store</div>
                <div class="Wishlist">Wishlist (0)</div>
                <div class="login">LOGIN</div>
              </div>
            </div>
          </div>
          <div class="burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <div class="menu__body">
              <div class="menu__body__container">
                <ul class="menu__list">
                  <li><a href="./index.html" class="menu__item">HOME</a></li>
                  <li><a href="#" class="menu__item">Men</a></li>
                  <li><a href="#" class="menu__item">Women</a></li>
                  <li><a href="#" class="menu__item">Sale</a></li>
                  <li><a href="#" class="menu__item">Blog</a></li>
                  <li><a href="#" class="menu__item">Contact</a></li>
                </ul>
                <div id="wrap">
                  <form action="" autocomplete="on">
                    <input
                      id="search"
                      name="search"
                      type="text"
                      placeholder="What you want to look for ?"
                    /><input
                      id="search_submit"
                      value="Rechercher"
                      type="submit"
                    />
                  </form>
                </div>
                <div class="basket">
                  <span>12</span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section class="new">
          <div class="new-container">
            <div class="new-title">New Collectio</div>
            <div class="new-shop">
              <div class="new-shop__cards">
                <div class="shop-cadts__body">
                  <div class="card-desc one">
                    <div class="card-desc__title">
                      <img src="images/stars.png" alt="" />
                      CBD 500 mg Orange Flavor Tincture
                    </div>
                    <img src="" alt="" />
                  </div>
                  <div class="shopPrice">
                    <div class="shopPrice__price">$49.99 USD</div>
                    <button class="shopPrice__btn">Shop</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
